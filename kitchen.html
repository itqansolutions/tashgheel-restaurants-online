<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Restaurant POS</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .kitchen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .order-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .order-header {
            background: #34495e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-time {
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .order-items {
            padding: 15px;
            list-style: none;
            margin: 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-qty {
            font-weight: bold;
            color: #c0392b;
            margin-right: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="language-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ar">AR</button>
    </div>

    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Restaurant POS</h2>
            </div>
            <nav><!-- Populated by shared-nav.js --></nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>üë®‚Äçüç≥ Kitchen View</h1>
                <button class="btn btn-primary" onclick="loadKitchenOrders()">üîÑ Refresh</button>
            </header>

            <section class="content-area">
                <div id="kitchen-grid" class="kitchen-grid">
                    <!-- Orders go here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/web-adapter.js"></script>
  <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script>window.currentPage = 'orders';</script>
    <script src="js/shared-nav.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/kitchen-app.js"></script>
</body>

</html>
