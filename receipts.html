<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts - Tashgheel Services</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="language-switcher">
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="ar">AR</button>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Restaurant POS</h2>
      </div>
      <nav><!-- Populated by shared-nav.js --></nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1 id="pageTitle">üßæ <span id="receiptsTitle" data-i18n-key="receipts_title">Receipts</span></h1>
      </header>

      <section class="content-area">
        <div class="card">
          <div class="card-header">
            <span data-i18n-key="all_receipts">All Receipts</span>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="text" id="receiptSearch" class="search-box" placeholder="Search by cashier or code...">
              <select id="statusFilter" class="search-box">
                <option value="" data-i18n-key="all_status">All Status</option>
                <option value="finished" data-i18n-key="finished">Finished</option>
                <option value="partial_return" data-i18n-key="partial_return">Partial Return</option>
                <option value="full_return" data-i18n-key="full_return">Full Return</option>
                <option value="cancelled" data-i18n-key="cancelled">Cancelled</option>
              </select>
            </div>
          </div>

          <div class="card-body">
            <table class="data-table">
              <thead>
                <tr>
                  <th data-i18n-key="id">ID</th>
                  <th data-i18n-key="date">Date</th>
                  <th data-i18n-key="cashier">Cashier</th>
                  <th data-i18n-key="payment">Payment</th>
                  <th data-i18n-key="total_after_discount">Total (After Discount)</th>
                  <th data-i18n-key="status">Status</th>
                  <th data-i18n-key="return_reason">Return Reason</th>
                  <th data-i18n-key="actions">Actions</th>
                </tr>
              </thead>
              <tbody id="receiptsTableBody">
                <!-- Loaded via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    ¬© 2025 - Designed and developed by <strong>Ali Karam</strong> |
    <a href="tel:+201126522373">+201126522373</a>
  </footer>

  <!-- Return Modal (for partial return) -->
  <div id="returnModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 data-i18n-key="partial_return_modal">Partial Return</h3>
      <form id="returnForm"></form>
      <textarea id="returnReason" placeholder="Reason..." data-i18n-placeholder="return_reason_placeholder"></textarea>
      <div style="margin-top: 10px; text-align: right;">
        <button type="button" onclick="confirmPartialReturn()" class="btn btn-success" data-i18n-key="confirm">‚úÖ
          Confirm</button>
        <button type="button" onclick="closeReturnModal()" class="btn btn-danger" data-i18n-key="cancel">‚ùå
          Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/web-adapter.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script>window.currentPage = 'receipts';</script>
  <script src="js/shared-nav.js"></script>
  <script src="js/translations.js"></script>
  <script src="js/receipts-app.js"></script>
</body>

</html>
