<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tashgheel Restaurants</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }

        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .reg-logo {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2a5298;
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: #219150;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 1.5rem;
            display: block;
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .trial-badge {
            background: #eef2f7;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="register-container" id="regContainer">
        <div class="reg-logo">ü•ó</div>
        <h2>Start Your Free Trial</h2>
        <div class="trial-badge">
            üöÄ <strong>Full Access:</strong> You'll get a 3-day free trial to explore all features. No credit card
            required.
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" id="businessName" placeholder="e.g. Golden Spoon Bistro" required>
            </div>
            <div class="form-group">
                <label>Business Email</label>
                <input type="email" id="email" placeholder="owner@restaurant.com" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. +20 112 652 2373" required>
            </div>
            <div class="form-group">
                <label>Admin Username</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn-register" id="submitBtn">Create My Account</button>
        </form>

        <a href="index.html" class="login-link">Already have an account? Log In</a>
    </div>

    <script src="js/translations.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            const data = {
                businessName: document.getElementById('businessName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim()
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    alert('Registration Successful! Redirecting to POS...');
                    window.location.href = 'pos.html';
                } else {
                    alert('‚ùå ' + (result.msg || 'Registration failed'));
                    btn.disabled = false;
                    btn.textContent = 'Create My Account';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Connection failed. Please check your internet.');
                btn.disabled = false;
                btn.textContent = 'Create My Account';
            }
        });
    </script>
</body>

</html>
